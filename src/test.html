<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Test</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body>
  <h1>WebSocket Test</h1>
  <script>
    // Replace with your PC's LAN IPv4 and port
    const socket = io('http://192.168.170.158:3000');

    socket.on('connect', () => {
      console.log('Connected with id:', socket.id);
      socket.emit('playerAction', { platformId: 'p1', position: { x: 0, y: 0, z: 0 }, modifier: { speed: 1 } });
    });

    socket.on('update', (state) => {
      console.log('Game state:', state);
    });
  </script>
</body>
</html>
